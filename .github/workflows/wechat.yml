name: WeChat MP Push

on:
  schedule:
    - cron: '0 1 * * *'   # 每天 9 点（UTC+8）
  workflow_dispatch:

jobs:
  push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Fetch latest article
        run: |
          curl -s "https://mp.weixin.qq.com/mp/profile_ext?action=home&__biz=MjM5MDYyMDMyNA==&scene=124" > page.html

          TITLE=$(grep -oP '"title":"\K[^"]+' page.html | head -n 1)
          URL=$(grep -oP '"content_url":"\K[^"]+' page.html | head -n 1 | sed 's/\\u0026/&/g')

          FULL_URL="https://mp.weixin.qq.com$URL"

          echo "TITLE=$TITLE" >> $GITHUB_ENV
          echo "URL=$FULL_URL" >> $GITHUB_ENV

      - name: Check duplicate
        run: |
          if [ -f last_url.txt ]; then
            LAST_URL=$(cat last_url.txt)
          else
            LAST_URL=""
          fi

          if [ "$LAST_URL" = "$URL" ]; then
            echo "DUPLICATE=true" >> $GITHUB_ENV
          else
            echo "DUPLICATE=false" >> $GITHUB_ENV
          fi


      - name: Push to WeChat
        if: env.DUPLICATE == 'false'
        run: |
          curl -X POST "$WEBHOOK" \
          -H "Content-Type: application/json" \
          -d "{
            \"msgtype\": \"text\",
            \"text\": {
              \"content\": \"【中税网更新】\n${TITLE}\n${URL}\"
            }
          }"
        env:
          WEBHOOK: ${{ secrets.WEBHOOK }}

      - name: Update last url
        if: env.DUPLICATE == 'false'
        run: |
          echo "$URL" > last_url.txt

      - name: Commit last url
        if: env.DUPLICATE == 'false'
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add last_url.txt
          git commit -m "update last article url"
          git push
